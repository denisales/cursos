<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>

<body>
    <div class="container" id="hello">
        <div class="row">
            <h2>{{msg}}</h2>
            <input class="form-control" type="text" v-model="msg">
            <hr>
        </div>
        <div class="row">
            <h2>My list</h2>
            <ul>
                <li v-for="pessoa in pessoas">{{pessoa.name}}</li>
            </ul>
            <hr>
        </div>
        <div class="row">
            <h2>My list elements</h2>
            <input type="text" class="form-control" v-model="newElement" v-on:keyup.enter="addElement">
            <ul>
                <li v-for="element in elements">
                    {{element.titulo}}
                    <a class="btn btn-danger" href="#" v-on:click="removeElement($event, $index)">X</a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="row">
            <h2>v-on</h2>
            <button v-on:click="myClick">v-on:Click</button>
            <button @click="myClick">@Click</button>
            <input type="text" @keyup="myKeyUp" placeholder="keyup">
            <input type="text" @keyup.enter="myKeyUp" placeholder="keyup.enter">
            <input type="text" @keyup.13="myKeyUp" placeholder="keyup.13">
        </div>
        <div class="row">
            <h2>v-bind</h2>
            <p v-bind:class="{ 'text-danger': 2 === 1, 'text-info': true }">v-bind:Text</p>
            <p :class="{ 'text-danger': 2 === 1, 'text-info': true }">:Text</p>
            <p :style="{fontSize: 30+'px'}">Style</p>
            <p :style="{'font-size': 30+'px'}">Style</p>
            <p :style="[objectA, objectB]">Obejct A and B</p>
            <p v-bind:="{id: 1 === 1, name: true}">Bind Attribute</p>
        </div>
        <div class="row">
            <h2>v-model</h2>
            <ul>
                <li v-for="myList in myListForm">
                    {{ myList.name }} - {{ myList.email }}
                </li>
            </ul>
            <input type="text" v-model="myForm.name" placeholder="Name">
            <input type="text" v-model="myForm.email" placeholder="Email">
            <button v-on:click="addForm">Add</button>
        </div>
        <br>
        <br>
        <br>
        <br>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
